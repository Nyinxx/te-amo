<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 6 melhores jogadores de League of Legends</title> <link rel="shortcut icon" href="./src/image 2/lol.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/image 2/logo.png" alt="Logo league-of-legends">
    </header>

    <main class="selecao-de-personagens" >
        <section class="personagens">
        <h1 class="titulo">Selecione um Campeão</h1>
        <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="sabia" data-name="aFinrmose do pai"
        data-description="Aparenta ser inofensivo, mas tem grandes capacidades de acabar com seu jogo se uma frase for dita: yuumi shiba vida!">

            <img src="./src/image 2/card-sabia.jpg" alt="Personagem Afinrmosedopai" 
            
            />
        </li>
        <li class="personagem" id="que" data-name="Can i not thing"
        data-description="Esse gosta de se arriscar, normalmente acaba morrendo e culpa o suporte.">
            <img src="./src/image 2/card-que.jpg" alt="Personagem Can-i-not-thing"
            />
        </li>

        <li class="personagem" id="eu" data-name="Chasing you"
        data-description="Esse é o mais conhecido como script safado e também dono do meu coração.">
            <img src="./src/image 2/card-eu.jpg" alt="Personagem Chasing-you"
            />
        </li>

        <li class="personagem" id="te" data-name="Nidali nivel 51" data-description="Pros mais chegados é mais conhecido como agnaldo teemotio e temido por ter um dual da madrugada.">
            <img src="./src/image 2/card-te.jpg" alt="Personagem Nidali-nivel-51" 
            />
        </li>

        <li class="personagem" id="amo" data-name="Quase o courtesy"
        data-description="Um pouco temperamental, e com grandes problemas de reconexão. passe para o próximo!">
            <img src="./src/image 2/card-amo.jpg" alt="Personagem Quase-o-courtesy"
            />
        </li>

        <li class="personagem" id="andrew" data-name="Yamada at lv999"
        data-description="Esse te chamou atenção não é? pois não se engane pelas aparências, apesar de parecer bonito pode te dar dor de cabeça no chat.">
            <img src="./src/image 2/card-andrew.jpg" alt="Personagem Yamada-at-lv999"
            />
        </li>  
        </ul>
        </section>
        <section class="personagem-selecionado">
        <img class="personagem-grande" src="./src/image 2/card-sabia.png" alt="Personagem Selecionado">

        <div class="informacoes-personagem" >
            <h2 class="nome-personagem" id="nome-personagem">afinrmosedopai</h2>
            <p class="descricao-personagem" id="descricao-personagem">Aparenta ser inofensivo, mas tem grandes capacidades de acabar com seu jogo se uma frase for dita: yuumi shiba vida!</p>
        </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
